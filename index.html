<html>
<head>
    <title>jQmp3 demo</title>
    <meta charset="utf-8" />
    <meta name="description" content="jQuery powered mp3 player"/>
    <meta name="author" content="Lavrentiy" />

    <!-- <link rel="stylesheet" href="css/style.css"/> Link CSS Here-->
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
    }
    body{
        background-color: #2C0025;
        font-family: monospace;
        color: #00ff00;
        line-height: 1.1em
    }
    #container{
        background-color: #000;
        width: 330px;
        min-height: 400px;
        margin: 50px auto;
    }
    #mp3info{
        text-align: center;
    }
    #mp3buttons{
        width: 95%;
        height: 40px;
        display: block;
        margin: auto auto;
    }
    button#mp3play{
        width: 25%;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
        border-style: inset;
        border-color: chartreuse;
        border-width: 5px;
    }
    button#mp3pause{
        width: 25%;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
        border-style: inset;
        border-color: orange;
        border-width: 5px;
    }
    button#mp3stop{
        width: 25%;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
        border-style: inset;
        border-color: firebrick;
        border-width: 5px;
    }
    button#mp3prev{
        width: 25%;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
        border-style: inset;
        border-color: darkcyan;
        border-width: 5px;
    }
    button#mp3next{
        width: 25%;
        height: 60px;
        float: right;
        background-color: #000;
        color: #fff;
        border-style: inset;
        border-color: darkcyan;
        border-width: 5px;
    }
    #mp3playlist{
        list-style: none;
        padding-left:5px;
    }
    #mp3playlist li{
        cursor: pointer;
        margin: 5px;
    }
    #mp3playlist li.active{
        font-weight: bold;
        padding: 2px;
        background: #00f;
    }
    input#mp3volume{
        width: 95%;
        margin-bottom: 25px;
        margin-left: 2.5%;
        background: #ccc;
        height: 3px;
    }
    #mp3sitrep{
        position: relative;
        width: 100;
    }
    #mp3progressbar{
        background-color: #fff;
        width: 95%;
        margin-left: 2.5%;
        margin-top: 13px;
        height: 10px;
        float: left;
    }
    #mp3progress{
        height: 10.9px;
        width: auto;
        background-color: #00f;
        display: inline-block;
    }
    #mp3time{
        position: absolute;
        background:#000;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
    $("#mp3pause").hide();
</script>
    
<!--script src="./resources/jquery-1.12.1.js"></script-->
    
<script>
    
$(document).ready(function(){
    var audio;
    
    //hide pause button 
    $("#mp3pause").hide();
    $("#mp3time").hide();
    
    initAudio($("#mp3playlist li:first-child"));
                
    //init function
    function initAudio(element){
        var song = element.attr('song');
        var title = element.text();
        var cover = element.attr('cover');
        var artist = element.attr('artist');

        //create audio object
        audio = new Audio('media/' + song);
	
        if(!audio.currentTime){
		$('#mp3time').html('0.00');
        }

        $('#mp3player .title').text(title);	
        $('#mp3playlist li').removeClass('active');
        element.addClass('active');
    }
    //button functions
    $('#mp3play').click(function(){
        audio.play();
        $('#mp3play').hide();
        $('#mp3pause').show();
        $('#mp3time').fadeIn(400);
        showDuration();
    });
    $('#mp3pause').click(function(){
        audio.pause();
        $('#mp3pause').hide();
        $('#mp3play').show();
    });
    $('#mp3stop').click(function(){
	   audio.pause();		
	   audio.currentTime = 0;
	   $('#mp3pause').hide();
	   $('#mp3play').show();
	   $('#mp3time').fadeOut(400);
    });
    $('#mp3next').click(function(){
        audio.pause();
        var next = $('#mp3playlist li.active').next();
        if (next.length == 0) {
            next = $('#mp3playlist li:first-child');
        }
        initAudio(next);
        audio.play();
        showDuration();
    });
    $('#mp3prev').click(function(){
        audio.pause();
        var prev = $('#mp3playlist li.active').prev();
        if (prev.length == 0) {
            prev = $('#mp3playlist li:last-child');
        }
        initAudio(prev);
        audio.play();
        showDuration();
    });    
    
    //volume control function
    $('#mp3volume').change(function(){
	   audio.volume = parseFloat(this.value / 10);
    });
    
    //click playlist to play function
    $('#mp3playlist li').click(function (){
        audio.pause();
        initAudio($(this));
        $('#mp3play').hide();
        $('#mp3pause').show();
        $('#mp3time').fadeIn(400);
        audio.play();
        showDuration();
    });
    //duration function
    function showDuration(){
        $(audio).bind('timeupdate', function(){
            //get hours and minutes
            var s = parseInt(audio.currentTime % 60);
            var m = parseInt((audio.currentTime / 60) % 60);
            //add 0 if seconds less than 10
            if (s < 10) {
                s = '0' + s;
            }
            $('#mp3time').html(m + ':' + s);	
            var value = 0;
            //get percentage of time
            if (audio.currentTime > 0) {
                value = Math.floor((100 / audio.duration) * audio.currentTime);
            }
            $('#mp3progress').css('width',value+'%');
        });
    }
    
    
});

</script>
</head>
<body>    
<div id="container">
    <div id="mp3player">
        <br>

        <div id="mp3info">
            <span class="title"></span><br><br>
        </div><br>
        
        <input id="mp3volume" type=range min="0" max="10" value="5"><br>
        
        <div id="mp3buttons">
            <button id="mp3prev">&#60;&#60;</button>
            <button id="mp3play">play</button>
            <button id="mp3pause">pause</button>
            <button id="mp3stop">stop</button>
            <button id="mp3next">&#62;&#62;</button>
        </div>
        
        <div id="mp3sitrep">
            
            <div id="mp3progressbar">
                <span id="mp3progress"></span><span id="mp3time"></span>

            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <ul id="mp3playlist">

            <li song="Tom Zanetti - Darlin&#39;.mp3" artist="Tom Zanetti">Tom Zanetti - Darlin&#39;</li>
            <li song="Chez Damier - Can You Feel It (MK Dub).mp3" artist="Chez Damier">Chez Damier - Can You Feel It (MK Dub)</li>
            <li song="Axel Boman - Purple Drank.mp3" artist="Axel Boman">Axel Boman - Purple Drank</li>
            <li song="Years &#38; Years - Desire (Zac Samuel Remix).mp3" artist="Years &#38; Years">Years &#38;	 Years - Desire (Zac Samuel Dub)</li>
        </ul>
    </div>
</div>


</body>
</html>
