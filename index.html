<!DOCTYPE html>
<!--
DESCRIPTION
-->

<html>
<head>
    <title>jQmp3 demo</title>
    <meta charset="utf-8" />
    <meta name="description" content="jQuery powered mp3 player"/>
    <meta name="author" content="Lavrentiy" />

    <!-- <link rel="stylesheet" href="css/style.css"/> Link CSS Here-->
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
        outline: none;
    }
    body{
        background-color: #2C0025;
        font-family: monospace;
        color: #00ff00;
        line-height: 1.1em
    }
    #container{
        background-color: #000;
        width: 330px;
        min-height: 400px;
        overflow: auto;
        margin: 50px auto;
    }
    #mp3info{
        text-align: center;
    }
    #mp3info .artist{
        font-weight: bold;
    }
    input#mp3volume{
        width: 95%;
        margin-left: 2%;
        background: #ccc;
        height: 1px;
        margin-bottom: 20px;
    }
    
    #mp3buttons{
        width: 90%;
        height 60px;
        display: block;
        margin: 15px auto;
    }
    button#mp3play{
        width: 70px;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
    }
    button#mp3pause{
        width: 70px;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
    }
    button#mp3stop{
        width: 70px;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
    }
    button#mp3prev{
        width: 70px;
        height: 60px;
        float: left;
        background-color: #000;
        color: #fff;
    }
    button#mp3next{
        width: 70px;
        height: 60px;
        float: right;
        background-color: #000;
        color: #fff;

    }
    
    #mp3playlist{
        list-style: none;
        padding: 5px;
    }
    #mp3playlist li{
        cursor: pointer;
        margin: 5px;
    }
    #mp3playlist li.active{
        font-weight: bold;
        padding: 3px;
        background: #666;
    }
    #mp3tracker{
        position: relative;
        width: 100%;
    }
    #mp3progressbar{
        width: 80%;
        margin-left: 2%;
        margin-bottom: 20px;
        margin-top: 9px;
        height: 10px;
        float: left;
    }
    #mp3progress{
        height: 10px;
        display: inline-block;
    }
    #mp3duration{
        position: absolute;
        top: 0;
        right: 10px;
        padding: 4px 8px;
        border-radius: 5px;
    }
</style>

    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script-->
<script src="./resources/jquery-1.12.1.js"></script>
<script>

</script>
</head>
<body>    
<div id="container">
    <div id="mp3player">
        <div id="mp3info">
            <span class="artist"></span> - <span class="title"></span><br><br>
        </div>
        <input id="mp3volume" type=range min="0" max="20" value="10"><br>
        <div id="mp3buttons">
            <button id="mp3prev">&#60;&#60;</button>
            <button id="mp3play">&#9658;</button>
            <button id="mp3pause">&#10074;&#10074;</button>
            <button id="mp3stop">&#8718;</button>
            <button id="mp3next">&#62;&#62;	</button>
        </div>
        <div id="mp3tracker">
            <div id="mp3progressbar">
                <span id="mp3progress"></span>
            </div>
            <span id="mp3duration"></span>
        </div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
        <ul id="mp3playlist">
            <li song="Suzanne Vega - Tom's Diner.mp3" artist="Suzanne Vega">Suzanne Vega - Tom's Diner</li>
            <li song="Kattison - I Know You're Ready.mp3" artist="Kattison">Kattison - I Know You're Ready</li>
            <li song="Tchami - Untrue (Extended Mix).mp3" artist="Tchami">Tchami - Untrue (Extended Mix)</li>
            <li song="Tom Zanetti - Darlin.mp3" artist="Tom Zanetti">Tom Zanetti - Darlin</li>
            <li song="Years & Years - Desire (Zac Samuel Remix).mp3" artist="Years & Years">Years &#38;	 Years - Desire (Zac Samuel Mix)</li>
            <li song="Axel Boman - Purple Drank.mp3" artist="Axel Boman">Axel Boman - Purple Drank</li>
        </ul>
    </div>
</div>


</body>
</html>
